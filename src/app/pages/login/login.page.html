<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ACCESO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="box">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="correo" label="Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="contrasena" label="Contraseña"></ion-input>
      </ion-item>

    </ion-list>
    <!-- 'inicio/:numero', -->
    <ion-button (click)="login()">Acceder</ion-button>
    <ion-button (click)="rContrasena()">Recuperar contraseña</ion-button>
    <ion-button (click)="registrar()">Regístrate aquí</ion-button>
  </div>

</ion-content>
