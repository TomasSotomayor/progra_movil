<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center; font-size: 28px;">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <div style="width: 200px; height: 200px; border: 2px solid #ccc; display: flex; justify-content: center; align-items: center;">
      <img *ngIf="imagen" [src]="imagen" alt="Imagen de perfil" style="width: 100%; height: 100%; object-fit: cover;">
      <ion-label *ngIf="!imagen">Imagen no disponible</ion-label>
    </div>
  </div>

  <div style="text-align: center; margin-top: 30px;">
    <div style="margin-bottom: 15px;">
      <ion-label style="font-size: 17px;"><strong>Nombre:</strong> {{ nombre }}</ion-label>
    </div>

    <div style="margin-bottom: 15px;">
      <ion-label style="font-size: 17px;"><strong>Correo:</strong> {{ correo }}</ion-label>
    </div>

    <div style="margin-bottom: 15px;">
      <ion-label style="font-size: 17px;"><strong>Tel√©fono:</strong> {{ telefono }}</ion-label>
    </div>
  </div>
</ion-content>
