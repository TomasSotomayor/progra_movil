<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title style="text-align: center; font-size: 28px;">Registro de Vehículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #808080;">
  <div style="background-color: black; color: yellow; padding: 20px; border-radius: 10px; border: 2px solid yellow; max-width: 400px; margin: 20px auto;">

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Imagen</strong></ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Marca</strong></ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Modelo</strong></ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Color</strong></ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Patente</strong></ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Año</strong></ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Tipo de Combustible</strong></ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Capacidad de Pasajeros</strong></ion-label>
    </ion-item>

    <ion-item button (click)="navigateToPageRegistrarVehiculo()">
      <ion-label>Perfil</ion-label>
    </ion-item>

  </div>
</ion-content>
