<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title style="text-align: center; font-size: 28px;">Registro de Vehículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #808080;">
  <div style="background-color: black; color: yellow; padding: 20px; border-radius: 10px; border: 2px solid yellow; max-width: 400px; margin: 20px auto;">

    <!-- Campo de marca -->
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Marca</strong></ion-label>
      <ion-input [(ngModel)]="marca" type="text" placeholder="Ingrese la marca del vehículo"></ion-input>
    </ion-item>

    <!-- Campo de modelo -->
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Modelo</strong></ion-label>
      <ion-input [(ngModel)]="modelo" type="text" placeholder="Ingrese el modelo del vehículo"></ion-input>
    </ion-item>

    <!-- Campo de color -->
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Color</strong></ion-label>
      <ion-input [(ngModel)]="color" type="text" placeholder="Ingrese el color del vehículo"></ion-input>
    </ion-item>

    <!-- Campo de patente -->
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Patente</strong></ion-label>
      <ion-input [(ngModel)]="patente" type="text" placeholder="Ingrese la patente"></ion-input>
    </ion-item>

    <!-- Campo de año -->
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Año</strong></ion-label>
      <ion-input [(ngModel)]="anio" type="number" placeholder="Ingrese el año"></ion-input>
    </ion-item>

    <!-- Campo de combustible -->
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Combustible</strong></ion-label>
      <ion-input [(ngModel)]="combustible" type="text" placeholder="Ingrese el tipo de combustible"></ion-input>
    </ion-item>

    <!-- Campo para imagen -->
    <ion-item>
      <img *ngIf="imagen" [src]="imagen.src" height="100" width="100" alt="">
      <ion-button (click)="takePicture()" expand="block" fill="clear" shape="round">
        <ion-icon style="margin-right: 10px" slot="start" name="camera-outline"></ion-icon>
        Tomar foto
      </ion-button>
    </ion-item>

    <!-- Botón de registro -->
    <div style="text-align: center; margin-top: 20px;">
      <ion-button expand="block" color="light" (click)="registrarVehiculo()">
        Registrar Vehículo
      </ion-button>
    </div>
  </div>
</ion-content>
