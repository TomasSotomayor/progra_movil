<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title style="text-align: center; font-size: 28px;">Lista de viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #808080;">
  <div style="background-color: black; color: yellow; padding: 20px; border-radius: 10px; border: 2px solid yellow; max-width: 400px; margin: 20px auto;">

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Costo</strong></ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Fecha</strong></ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Ubicación de Origen</strong></ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Ubicación de Destino</strong></ion-label>
    </ion-item>

  </div>

  <!-- Botón de agregar viaje debajo del recuadro -->
  <div style="text-align: center; margin-top: 20px;">
    <ion-button (click)="navigateToPageViajes()" expand="full" color="primary">
      Agregar Viaje
    </ion-button>
  </div>

</ion-content>
