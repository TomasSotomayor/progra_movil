<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center;">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Marco con borde verde -->
  <div style="border: 2px solid green; padding: 20px; border-radius: 10px; max-width: 400px; margin: 20px auto;">
    <!-- Campo de correo -->
    <ion-item style="--background: transparent;">
      <ion-label position="stacked"><strong>Correo:</strong></ion-label>
      <ion-input type="email" placeholder="Ingrese su e-mail" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <!-- Botón circular de Enviar Correo -->
    <div style="text-align: center; margin-top: 20px;">
      <ion-button shape="round" color="primary" (click)="enviarCorreo()">Enviar Correo</ion-button>
    </div>
  </div>
</ion-content>
