<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Agregar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Viaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; justify-content: center; margin-top: 40px;">
    <ion-img src="assets/images/anadir.jpg" style="width: 200px; height: 200px; border-radius: 50%;"></ion-img>
  </div>

  <ion-list style="padding: 20px;">

    <ion-item>
      <ion-label position="floating">Costo</ion-label>
      <ion-input type="text" [(ngModel)]="costo" placeholder="Ingrese el costo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input type="text" [(ngModel)]="fecha" placeholder="Ingrese la fecha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ubicaci贸n de origen</ion-label>
      <ion-input type="text" [(ngModel)]="ubicacion_origen" placeholder="Ingrese la ubicaci贸n de origen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ubicaci贸n de destino</ion-label>
      <ion-input type="number" [(ngModel)]="ubicacion_destino" placeholder="Ingrese la ubicaci贸n de destino"></ion-input>
    </ion-item>

  </ion-list>

  <div style="text-align: center; margin-top: 20px;">
    <ion-button expand="block" (click)="agregarViaje()">Agregar</ion-button>
  </div>

</ion-content>
