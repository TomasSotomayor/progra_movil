<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Agregar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Viaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; justify-content: center; margin-top: 40px;">
    <ion-img src="assets/images/anadir.jpg" style="width: 200px; height: 200px; border-radius: 50%;"></ion-img>
  </div>

  <ion-list style="padding: 20px;">

    <ion-item>
      <ion-label>Costo</ion-label>
      <ion-input type="number" [(ngModel)]="costo" placeholder="Ingrese el costo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ubicación de origen</ion-label>
      <ion-input type="text" [(ngModel)]="ubicacion_origen" placeholder="Ingrese la ubicación de origen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ubicación de destino</ion-label>
      <ion-input type="text" [(ngModel)]="ubicacion_destino" placeholder="Ingrese la ubicación de destino"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Vehículo</ion-label>
        <ion-select (ionChange)="iChange($event)" placeholder="Seleccione su vehículo: ">
          <ion-select-option *ngFor="let vehiculo of usuario" [value]="vehiculo">Patente: {{ vehiculo.patente }}</ion-select-option>
        </ion-select>
    </ion-item>

  </ion-list>

  <div style="text-align: center; margin-top: 20px;">
    <ion-button expand="block" (click)="agregarViaje()">Agregar</ion-button>
  </div>

</ion-content>
