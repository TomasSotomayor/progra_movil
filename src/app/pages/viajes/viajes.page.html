<ion-header [translucent]="true">


  <ion-content [fullscreen]="true" style="background-color: #808080;"> <!-- Fondo gris -->
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-button (click)="volverButton()" slot="start">Volver</ion-button> <!-- Botón Volver -->
        <ion-title size="large" style="text-align: center; font-size: 28px;">Viaje</ion-title> <!-- Título centrado -->
      </ion-toolbar>
    </ion-header>
  
    <!-- Recuadro con los parámetros -->
    <div style="max-width: 600px; margin: 40px auto; padding: 20px; background-color: #000; border: 5px solid #f5f5f5; border-radius: 10px;">
      <!-- Campo de costo -->
      <ion-item style="background-color: #fff; margin-bottom: 15px;">
        <ion-label style="margin-right: 20px;"><strong>Costo</strong></ion-label>
        <ion-input type="number" placeholder="Ingrese el costo" disabled value="1000"></ion-input>
      </ion-item>
  
      <!-- Campo de fecha -->
      <ion-item style="background-color: #fff; margin-bottom: 15px;">
        <ion-label style="margin-right: 20px;"><strong>Fecha</strong></ion-label>
        <ion-input type="date" disabled value="2024-09-09"></ion-input>
      </ion-item>
  
      <!-- Campo de ubicación origen -->
      <ion-item style="background-color: #fff; margin-bottom: 15px;">
        <ion-label style="margin-right: 20px;"><strong>Ubicación Origen</strong></ion-label>
        <ion-input type="text" placeholder="Ingrese la ubicación de origen" disabled value="Santiago"></ion-input>
      </ion-item>
  
      <!-- Campo de ubicación destino -->
      <ion-item style="background-color: #fff; margin-bottom: 15px;">
        <ion-label style="margin-right: 20px;"><strong>Ubicación Destino</strong></ion-label>
        <ion-input type="text" placeholder="Ingrese la ubicación de destino" disabled value="Valparaíso"></ion-input>
      </ion-item>
  
      <!-- Campo de número de patente -->
      <ion-item style="background-color: #fff; margin-bottom: 15px;">
        <ion-label style="margin-right: 20px;"><strong>Nro° Patente</strong></ion-label>
        <ion-input type="text" placeholder="Ingrese el número de patente" disabled value="ABC1234"></ion-input>
      </ion-item>
    </div>
  
  </ion-content>
