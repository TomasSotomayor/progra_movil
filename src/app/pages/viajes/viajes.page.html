<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="volverButton()">Volver</ion-button>
    <ion-title style="text-align: center; font-size: 28px;">Nuevo viaje</ion-title> <!-- Título centrado y más grande -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> <!-- Fondo gris -->

  <!-- Recuadro con los parámetros -->
  <div style="max-width: 600px; margin: 40px auto; padding: 20px; background-color: #000; border: 5px solid #f5f5f5; border-radius: 10px;">
 
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Costo</strong></ion-label>
      <ion-input [(ngModel)]="costo" type="text" placeholder="Ingrese el costo" style="margin-left: 10px;"></ion-input>
    </ion-item>
    
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Fecha</strong></ion-label>
      <ion-input [(ngModel)]="fecha" type="text" placeholder="Ingrese la fecha" style="margin-left: 10px;"></ion-input>
    </ion-item>
    
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Ubicación Origen</strong></ion-label>
      <ion-input [(ngModel)]="ubicacionorigen" type="text" placeholder="Ingrese la ubicación origen" style="margin-left: 10px;"></ion-input>
    </ion-item>
    
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Ubicación Destino</strong></ion-label>
      <ion-input [(ngModel)]="ubicaciondestino" type="text" placeholder="Ingrese la ubicación destino" style="margin-left: 10px;"></ion-input>
    </ion-item>
    
    <ion-item style="margin-bottom: 15px; --background: transparent;">
      <ion-label><strong>Nro Patente</strong></ion-label>
      <ion-input [(ngModel)]="nropatente" type="text" placeholder="Ingrese la patente" style="margin-left: 10px;"></ion-input>
    </ion-item>
    
    <div style="text-align: center; margin-top: 20px;">
      <ion-button expand="block" color="light" (click)="mostrarAlerta()">Confirmar Datos</ion-button>
    </div>

  </div>

</ion-content>
