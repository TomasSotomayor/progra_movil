<ion-app>
  <!-- Menú desplegable -->
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item button (click)="navigateToPagePerfil()">
          <ion-label>Perfil</ion-label>
        </ion-item>

        <ion-item button (click)="navigateToPageViajes()">
          <ion-label>Viajes</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateToPageVehiculo()">
          <ion-label>Vehículos</ion-label>
        </ion-item>

        <ion-item button (click)="cerrarSesion()">
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <!-- Botón de menú en la esquina superior izquierda -->
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Bienvenido</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <h1>Elija su destino</h1>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3327.0498282973463!2d-70.61886772434748!3d-33.50008070005546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d00be4a5fa81%3A0xcd8eaf5b1d547f64!2sDuoc%20UC%3A%20Sede%20San%20Joaqu%C3%ADn!5e0!3m2!1ses-419!2scl!4v1725570695028!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </ion-content>
  </div>

  <!-- Animación de carga -->
  <ion-loading
    id="loading"
    message="Cargando..."
    duration="3000"
  ></ion-loading>
</ion-app>
