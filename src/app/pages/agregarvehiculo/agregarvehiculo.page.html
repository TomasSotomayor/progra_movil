<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="volverButton()">Volver</ion-button>
    <ion-title>Agregar Vehículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Vehículo</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Imagen en la parte superior -->
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <ion-img src="ruta-a-la-imagen.jpg" style="width: 150px; height: 150px; border-radius: 50%;"></ion-img>
  </div>

  <!-- Formulario para agregar los datos del vehículo -->
  <ion-list style="padding: 20px;">
    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input type="text" [(ngModel)]="marca"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input type="text" [(ngModel)]="modelo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-input type="text" [(ngModel)]="color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Patente</ion-label>
      <ion-input type="text" [(ngModel)]="patente"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Año</ion-label>
      <ion-input type="number" [(ngModel)]="anio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Combustible</ion-label>
      <ion-input type="text" [(ngModel)]="combustible"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Capacidad de Pasajeros</ion-label>
      <ion-input type="number" [(ngModel)]="capacidadPasajeros"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="idUsuario"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Botón para agregar vehículo -->
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <ion-button expand="block" (click)="agregarVehiculo()">Agregar</ion-button>
  </div>
</ion-content>
